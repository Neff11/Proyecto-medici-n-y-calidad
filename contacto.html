<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--Letra-->
    <!--Animacion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--CSS-->
    <link rel="stylesheet" href="css.css">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/ee47fe4d85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1 class="tituC">Contáctanos</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <form>
                    <p>
                        <label>Nombre</label>
                        <input type="text" name=" Nombre">
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="text" name="Correo">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="Telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info" id="inf">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i>Av. de las Ciencias S/N, 76230 Juriquilla, Qro.</li>
                    <li><i class="fa-solid fa-phone"></i>442-256-9147</li>
                    <li><i class="fa-solid fa-phone"></i>442-899-7359</li>
                    <li><i class="fa-solid fa-phone"></i>442-363-6789</li>
                    <li><i class="fa-solid fa-envelope"></i>Neftali@gmail.com</li>
                    <li><i class="fa-solid fa-envelope"></i>Margarita@gmail.com</li>
                    <li><i class="fa-solid fa-envelope"></i>Gael@gmail.com</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
